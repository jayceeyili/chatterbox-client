<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/script.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>

      <div class="lobby-container">
        <select class="roomSelector" name="Rooms"></select>
      </div>
      <!-- Your HTML goes here! -->

      <div class="form-inline">
        <div class="form-group">
          <label for="exampleInputEmail2">Message</label>
          <input id="message" type="text" class="form-control" placeholder="message">
          <button id="test" class="btn btn-primary">Submit</button>
        </div>
      </div>

    </div>
    <div id="chats"></div>
    <!-- rooms container-->
  </body>
</html>
